    <script type="text/javascript">
      LINK = "https://activation.co.ke/EXP/STASOFT/scripts/";
      LINK = "scripts/";
      flashStore = window.localStorage;

      function appNotifier(message) {
        swal({
          title: message,
          text: "",
          icon: "warning",
        });
      }
      $("#branding_btn").click(function (e) {
        if (validateForm4()) {
          serialized = $("#data_form").serialize();
          var record_date = $("#record_date").val();
          var da_name = $("#da_name").val();
          var da_phone = $("#da_phone").val();
          var da_tvsection = $("#da_tvsection").val();
          var formData = new FormData();
          formData.append("record_date", record_date);
          formData.append("da_name", da_name);
          formData.append("da_phone", da_phone);
          formData.append("da_tvsection", da_tvsection);
          $.ajax({
            type: "POST",
            url: LINK + "data.php",
            data: formData,
            processData: false,
            contentType: false,

            beforeSend: function () {
              $("#branding_btn").html(
                '<i class="fa fa-spinner fa-spin "></i> Uploading...'
              );
              console.log("Matana");
            },

            dataType: "json",
            success: function (data) {
              res = data.response;
              if (res == "success") {
                $("#branding_btn").html(
                  '<i class="fa fa-check-circle fa-3x"></i> Upload Details'
                );
                swal({
                  title: "Sent Successfully",
                  text: "Thank You",
                  icon: "success",
                });

                setTimeout(function (e) {
                  $("#data_form").trigger("reset");
                  //$("#channel").val(channel)
                  $("#date").val(record_date);
                  // $("#outlets").val(outlets);
                }, 2000);
              } else {
                console.log(data);
              }
            },
            error: function (data) {
              console.log(data);
              swal({
                title: "Network Error, Please try again",
                text: "",
                icon: "error",
              });
              $("#branding_btn").html(
                '<i class="fa fa-upload fa-3x"></i> Upload'
              );
            },
          });
        }

        e.preventDefault();
      });

      function validateForm4() {
        var shouldProceed = true;
        // jina = $("#feedback").val();
        tarehe = $("#record_date").val();
        if (!tarehe) {
          appNotifier("Tafadhali Weka Tarehe");
          $("#record_date").focus();
          shouldProceed = false;
        }
        // if (!jina) {
        //   appNotifier("Tafadhali Weka Feedback");
        //   $("#feedback").focus();
        //   shouldProceed = false;
        // }

        return shouldProceed;
      }
