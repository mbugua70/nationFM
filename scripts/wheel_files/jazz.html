<script type="text/javascript">
	function sendData()
	{
		number=$("#number").val();
		
		category=$("#category").val();
		plan=$("#plan").val();
		

		

		formy=$("#formy").serialize();

		if  (category=="") {
			swal("No Category", "Please Choose a  Category","error")
		}
		
		
	else if (plan=="") {
			swal("No Plan", "Please Enter Plan","error")
		}
		
		else if (number=="") {
			swal("No Number", "Please Enter Number","error")
		}
		
		
		else
		{

			swal({   
  title: "Submit "+number,
  text: "Submit Details?",   
  type: "warning",   
  showCancelButton: true,   
  confirmButtonColor: "#DD6B55",   
  confirmButtonText: "Submit",   
  closeOnConfirm: false ,
  showLoaderOnConfirm: true
}, function(isConfirm){
if (isConfirm) {
   $.ajax({
				url: 'scripts/newParticipant.php',
				type: 'GET',
				data: formy,
				success: function(data){

					
					err=Number(data);
					if (err==1) 
					{
					    $("#number").val("")
					    $("#category").val("")
					  $("#plan").val("")
						swal("Success", "Number Captured Successfully","success")	
					}
						else if(err==4)
					{
					     //  swal("Log In", "You may have been logged out... Please log in again","warning")
					       
					       	swal({   
  title: "Account Error",
  text: "You may have been logged out... Please log in again",   
  type: "warning",   
  showCancelButton: true,   
  confirmButtonColor: "#01579B",   
  confirmButtonText: "Log In",   
  closeOnConfirm: false ,
  showLoaderOnConfirm: true
},function(isConfirm){
    if(isConfirm)
    {
        location.href="index.html";
    }
   
})
					}
					else if(err==3)
					{
					text_d="";
				
					
						swal("Already Registered", number+ " is already registered  " ,"error")
					}
					else
					{
						swal("Error", "ACTIVATION CLOSED" + data,"error")
					}

					
				},
				error: function(data){
					console.log(data);
				}
			});
}  
else
{
  swal("Phew!", "Operation Aborted By User" , "warning");
}

})
