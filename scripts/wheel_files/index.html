<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>PLATINUM Login</title>

  <link rel="stylesheet" type="text/css" href="sweetalert.css" />
<style type="text/css" media="screen">
 body {
background-color:black;
color: silver;
}
h1, h2, h3, h4, h5, h6, a {
  margin:0; padding:0; color:#0f0;
}
.login {
  margin-top:20%;
 
  text-align: center;
}
.login-header {
  color:silver;
  text-align:center;
  font-size:300%;
}
/* .login-header h1 {
   text-shadow: 0px 5px 15px #000; */
}
.login-form {
  border:.5px solid #fff;
  background:black;
  border-radius:10px;
  box-shadow:0px 0px 10px #000;
}
.login-form h3 {
  text-align:left;
  margin-left:40px;
  color:silver;
}
.login-form {
  box-sizing:border-box;
  padding-top:15px;
  padding-bottom:10%;
  margin:5% auto;
  text-align:center;
}
::-webkit-input-placeholder { /* WebKit, Blink, Edge */
    color:    silver;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   color:    silver;
   opacity:  1;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
   color:    silver;
   opacity:  1;
}
:-ms-input-placeholder { /* Internet Explorer 10-11 */
   color:    silver;
}
.login input[type="text"],
.login input[type="password"] {
  max-width:400px;
  width: 80%;
  line-height:2.3em;
  font-family: 'Ubuntu', sans-serif;
  margin:1em 1em;
  background-color:white;
  border-radius:5px;
  border:2px solid silver;
  outline:none;
  font-size:2em;
  color:black;
  padding-left:1px;
}
.login-form input[type="button"] {
  height:2.5em;
  width:200px;
  background:silver;
  border:1px solid black;
  border-radius:8px;
  color: black;
  text-transform:uppercase;
  font-family: 'Ubuntu', sans-serif;
  font-size:1.5em;
  font-weight:bolder;
  cursor:pointer;
}
.sign-up{
  color:#f2f2f2;
  margin-left:-70%;
  cursor:pointer;
  text-decoration:underline;
}
.no-access {
  color:#E86850;
  margin:20px 0px 20px -57%;
  text-decoration:underline;
  cursor:pointer;
}
.try-again {
  color:#f2f2f2;
  text-decoration:underline;
  cursor:pointer;
}

/*Media Querie*/
@media only screen and (min-width : 150px) and (max-width : 930px){
  .login-form h3 {
    text-align:center;
    margin:0;
  }
  .logo{
    width:300px;
    height:auto;
}
  .sign-up, .no-access {
    margin:10px 0;
  }
  .login-button {
    margin-bottom:10px;
  }
} 
.log_in{
    margin-top:20px;
}
</style>
</head>
<body>
<div class="login">
  <div class="login-header">
   
  </div>
  <div class="login-form">
<!--<img class="logo" src="log.jpg"/>-->
  <form id="log_in">
 
    <h3>Username:</h3>
    <input type="text" autofocus autosave="off" autocomplete="off" name="username" id="username" placeholder="Username"/><br>
    <h3>Password:</h3>
    <input type="password" id="password" autosave="off" autocomplete="off" name="password" placeholder="Password"/>
    <br>
    <input type="button"   value="Log Me In" class="login-button"/>
   </form>
   
  </div>
</div>


</body>
</html>

<script src="jquery.js" type="text/javascript"></script>
<script src="sweetalert.js" type="text/javascript"></script>
<script type="text/javascript">
 

$('.login-button').click(function(){
 
username=$("#username").val();
password=$("#password").val();

 	 if (username=="") {
 	swal("Please enter Username Name", "Please input your Username" , "error");	
 	}
 	else if (password=="") {
 	swal("Please enter Password", "Please input your password" , "error");	
 	}

 	else
 	{
 	     content=$("#log_in").serialize();
         //$("#btn_login").text="Logging In...."
        $.post("scripts/loginprocessor.php",content, function(data){
          console.log(data)
        if (data==0) {
        swal("Error!", "Invalid Login Credentials" , "error");
        }else if(data==1){
        swal("Success!", "Success... Logging you in" , "success");
        location.href="jazz.html";
}
});
 	}


});


</script>
